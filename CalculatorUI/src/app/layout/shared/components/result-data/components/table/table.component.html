<div class="data-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ [i + 1] }}</td>
        </ng-container>
        <ng-container matColumnDef="startPrincipal">
            <th mat-header-cell *matHeaderCellDef>Start Principal</th>
            <td mat-cell *matCellDef="let element"> {{element.startPrincipal | number}} </td>
        </ng-container>
        <ng-container matColumnDef="startBalance">
            <th mat-header-cell *matHeaderCellDef>Start Balance</th>
            <td mat-cell *matCellDef="let element"> {{element.startBalance | number}} </td>
        </ng-container>
        <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef>Interest</th>
            <td mat-cell *matCellDef="let element"> {{element.interest | number}} </td>
        </ng-container>
        <ng-container matColumnDef="endBalance">
            <th mat-header-cell *matHeaderCellDef>End Balance</th>
            <td mat-cell *matCellDef="let element"> {{element.endBalance | number}} </td>
        </ng-container>
        <ng-container matColumnDef="endPrincipal">
            <th mat-header-cell *matHeaderCellDef>End Principal</th>
            <td mat-cell *matCellDef="let element"> {{element.endPrincipal | number}} </td>
        </ng-container>
        <ng-container matColumnDef="tax" >
            <th mat-header-cell *matHeaderCellDef>Tax</th>
            <td mat-cell *matCellDef="let element"> {{element.tax | number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" [ngClass]="{'highlight': isItMonthly(i + 1) }"></tr>
    </table>
</div>
