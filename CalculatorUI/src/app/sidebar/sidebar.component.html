<nav class="sidebar">
    <div class="list-group">
        <a class="list-group-item" *ngFor="let item of menu" 
            matTooltip="{{ item.title }}" matTooltipClass="tooltip-custom" matTooltipPosition="right"
            routerLink="/{{item.link}}" routerLinkActive="is-active"
            [ngStyle]="{ 'border-left-color': item.color }">
            <i class="fas {{ item.icon }}"></i>
        </a>
    </div>
</nav>
